# Schumix config file (yaml)
Schumix:
    Server:
        Enabled: False
        Host: 127.0.0.1
        Port: 35220
        Password: schumix
    Irc:
        ServerName: Default
        Server: localhost
        Port: 6667
        Ssl: False
        NickName: Schumix2
        NickName2: _Schumix2
        NickName3: __Schumix2
        UserName: Schumix2
        UserInfo: Schumix2 IRC Bot
        MasterChannel:
            Name: "#schumix2"
            Password:  
        IgnoreChannels:  
        IgnoreNames:  
        NickServ:
            Enabled: False
            Password: password
        HostServ:
            Enabled: False
            Vhost: False
        Wait:
            MessageSending: 400
        Command:
            Prefix: "$"
        MessageType: Privmsg
    Log:
        FileName: Schumix.log
        LogLevel: 2
        LogDirectory: "$home/.Schumix/Logs"
        IrcLogDirectory: "$home/.Schumix/Channels"
        IrcLog: False
    MySql:
        Enabled: False
        Host: localhost
        User: root
        Password: password
        Database: database
        Charset: utf8
    SQLite:
        Enabled: True
        FileName: "$home/.Schumix/Schumix.db3"
    Addon:
        Enabled: True
        Ignore: MantisBTRssAddon,SvnRssAddon,GitRssAddon,HgRssAddon,WordPressRssAddon,TesztAddon
        Directory: "$home/.Schumix/Addons"
    Scripts:
        Lua: False
        Directory: "$home/.Schumix/Scripts"
    Crash:
        Directory: "$home/.Schumix/Dumps"
    Localization:
        Locale: enUS
    Update:
        Enabled: False
        Version: stable
        Branch: master
        WebPage: https://github.com/megax/Schumix2
